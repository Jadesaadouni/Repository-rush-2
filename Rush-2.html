<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Rush-2.css">
</head>

<header>

    <div class="page">

        <header class="header"><div id="menu-button" class="close"></div></header>
        <nav id="menu" class="">
            <ul>
                <li>Home
                <li>Shop
                <li>Magasine
            </ul>
        </nav>
    </div>
    <div class="titre" style="display : flex;">
        <p class="titre">Home</p>
        <p class="titre">Shop</p>
        <p class="titre">Magasine</p>
    </div>

    <div class="fh" style="display : flex;">
        <img width="30" src="https://thumbs.dreamstime.com/b/trolley-icon-flat-vector-simple-isolated-illustration-signage-template-design-trendy-trolley-icon-flat-vector-template-design-179471253.jpg">
        <p class="pfh">Login</p>
    </div>

    <div class="search">
        <form class="searchform" action="#">
            <input type="text"
                   placeholder="living room"
                   name="search">
            <button>
                <i class="fa fa-search"
                   style="font-size: 18px;">
                </i>
            </button>
        </form>
    </div>



</header>

<body>
    <div>
        <div class="meuble" style= "display : flex;">
            <div id="filterBy">
                <p>FILTER BY</p>
                <div class="parameters">
                    <div id="collection">
                        <h4 class="parametersTitle">Collection</h4>
                        <img class="parametersArrow" src="fleches.png" alt="expand collection menu">
                    </div>
                    <div id="color">
                        <h4 class="parametersTitle">Color</h4>
                        <img class="parametersArrow" src="fleches.png" alt="expand collection menu">
                    </div>
                    <div id="category">
                        <h4 class="parametersTitle">Category</h4>
                        <img class="parametersArrow" src="fleches.png" alt="expand collection menu">
                    </div>
                    <div id="price">
                        <h4 class="parametersTitle">Price Range</h4>
                        <input type="range" value="40" min="0" max="100" step="1" class="progress">
                    </div>
                </div>
            </div>
            <div>
                <img class="canap produit" width= "215" src="Canapé.jpg">
                <div class="titleprice">
                    <p class="gras">Coombes</p>
                    <p>$2,600</p>
                </div>
                <p class="gris">LOUNGE</p>

                <div class="ligne3">
                    <img class="caddie" width= "20" src="caddie.png">
                    <div class="star">
                        <img src="etoile%20noir.png" alt="etoile">
                        <img src="etoile%20noir.png" alt="etoile">
                        <img src="etoile%20noir.png" alt="etoile">
                        <img src="etoile%20noir.png" alt="etoile">
                        <img src="Etoile%20blanche.png" alt="etoile">
                    </div>
                </div>

            </div>

            <div>
                <img class="canap produit" width= "215" src="chaise.jpg">
                <div class="titleprice">
                    <p class="gras">Keeve Set</p>
                    <p>$590</p>
                </div>
                <p class="gris">TABLE & CHAIRS</p>
                <img class="caddie" width= "20" src="caddie.png">
            </div>

            <div>
                <img class="canap produit" width= "215" src="fautueil.jpg">

                <div class="titleprice">
                    <p class="gras">Nillè</p>
                    <p>$950</p>
                </div>

                <p class="gris">ARMCHAIR</p>
                <img class="caddie" width= "20" src="caddie.png">
            </div>

        </div>

        <div class="meuble" style= "display : flex;">
            <div>
                <img class="canap produit" width= "215" src="Plante.jpg">
                <div class="titleprice">
                    <p class="gras">Blanko</p>
                    <p>$90</p>
                </div>
                <p class="gris">SIDE TABLE</p>
                <img class="caddie" width= "20" src="caddie.png">
            </div>

            <div>
                <img class="canap produit" width= "215" src="Livre.jpg">

                <div class="titleprice">
                    <p class="gras">Momo</p>
                    <p>$890</p>
                </div>

                <p class="gris">SHELVES</p>
                <img class="caddie" width= "20" src="caddie.png">
            </div>

            <div>
                <img class="canap produit" width= "215" src="Chair.jpg">

                <div class="titleprice">
                    <p class="gras">Penemillè</p>
                    <p>$120</p>
                </div>
                <p class="gris">CHAIR</p>
                <img class="caddie" width= "20" src="caddie.png">
            </div>

            <div>
                <img class="canap produit" width= "215" src="Café.png">
                <div class="titleprice">
                    <p class="gras">Kappu</p>
                    <p>$420</p>
                </div>
                <p class="gris">SHELVES</p>
                <img class="caddie" width= "20" src="caddie.png">
            </div>
        </div>
    </div>

</body>



<footer>

</footer>
<script src="rush-2.js"></script>
</html>
